<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cbody">
    <div class="contact_form">
    <form action="request">
        <label for="Name" class="form">Name:
            <input type="text" name="name" id="name"></label><br/>
        </label>
        <label for="Email_Id" class="form">
            Email Id:
            <input type="email" name="email" id="email"><br/>   
        </label>
        <label for="Message" class="form">
            Message:
            <textarea name="message" id="message" rows="4" cols="30"></textarea></label><br/>
        </label>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</body>
</html>
